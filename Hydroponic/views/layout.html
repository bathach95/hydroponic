	<script>
		$(document).ready(function() {
			$('.popup-with-zoom-anim').magnificPopup({

				fixedContentPos: false,
				fixedBgPos: true,
				overflowY: 'auto',
				closeBtnInside: true,

			});

		//-------login--------
		function loginFnc() {
			alert("ehheheh");
		}

		function registerFunc() {

			var name = $('#reg_name').val();
			var email = $('#reg_email').val();
			var phone = $('#reg_phone').val();
			var password = $('#reg_password').val();
			var confirm_password = $('#confirm_password').val();

			// TODO: write a check funtion in tttn.js

			if (password.length == 0) {
				$('#reg_message').css("color", "#e63900");
				$('#reg_message').html("Please enter password !");
			} else if (password !== confirm_password) {
				$('#reg_message').css("color", "#e63900");
				$('#reg_message').html("Password does not match !");
			} else {
				$.ajax({
					url: '/user/register',
					type: 'post',
					dataType: 'json',
					cache: false,
					data: {
						name: name,
						email: email,
						password: password,
						phone: phone
					},
					success: function(result) {
						if(result.success){
							$('#reg_message').css("color", "#00b300");
						} else {
							$('#reg_message').css("color", "#e63900");
						}
						$('#reg_message').html(result.data.message);

					},
					error: function(xhr, status, error) {
						console.log("errrrorrrrr");
						console.log(status);
						console.log(error);
					}
				})
			}
		}
	</script>
