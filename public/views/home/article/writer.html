<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container" ng-controller="WriteArticleCtrl">


        <div class="form-group">
            <label for="title">Title:</label>
            <input required ng-model="article.title" type="text" class="form-control" id="title">
        </div>
        
        <div class="form-group">
            <label>Content:</label>
            <div text-angular ta-min-text="100" ng-model="article.content"></div>
        </div>

        
        <div class="col-sm-offset-9">
            <button ui-sref="article" class="btn btn-danger">Cancel</button>
            <button type="submit" ng-click="postArticle()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>

</html>
