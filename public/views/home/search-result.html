<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>SEARCH RESULT</h1>
        <div>
            <table class="table table-hover table-striped table-bordered table-list">
                <thead>
                  <tr>
                    <th class="hidden-xs">No.</th>
                    <th>Crop Name</th>
                    <th>Type</th>
                    <th>Tree Species</th>
                    <th>Starting Date</th>
                    <th>Closing Date</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="crop in searchResult">
                  <!-- <tr ng-repeat="crop in listCropPage"> -->
                    <!-- <td class="hidden-x  s">{{((currentPage-1)*5)+($index + 1)}}</td> -->
                    <td>{{$index + 1}}</td>
                    <td><a ui-sref="crop_detail({devicemac: crop.DeviceMac, cropid: crop.id})">{{crop.name}}</a></td>
                    <td>{{crop.type}}</td>
                    <td>{{crop.treetype}}</td>
                    <td>{{crop.startdate | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                    <td>{{crop.closedate | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
                    <td ng-if="crop.status">Running</td>
                    <td ng-if="!crop.status">Finished</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
