        <div id="login">
          <h1>Welcome Back!</h1>

          <form ng-submit="login()">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input ng-model="user.email" type="email" id="email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input ng-model="user.password" type="password" id="pwd" required autocomplete="off"/>
          </div>
					<style media="screen">
						#loginBtn:disabled{cursor:not-allowed;}
					</style>
          <div class="field-button">
          	<p class="forgot"><a ui-sref="resetpass">Forgot Password?</a></p>
          	<button id="loginBtn" class="button-sign button-block" data-loading-text="<i class='fa fa-spinner fa-spin'></i>" type="submit">Log In</button>
          </div>

          </form>

        </div>

</div> <!-- /form -->
