<link rel="stylesheet" type="text/css" href="/css/main.css">
  <body class="sidebar-mini fixed">
    <div class="wrapper">
      <!-- Navbar-->
      <header class="main-header hidden-print"><a class="logo" href="index.html">BK Hydroponics</a>
        <nav class="navbar navbar-static-top">
          <!-- Sidebar toggle button--><a class="sidebar-toggle" href="#" data-toggle="offcanvas"></a>
          <!-- Navbar Right Menu-->
          <div class="navbar-custom-menu">
            <ul class="top-nav">
              <!-- User Menu-->
              <li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user fa-lg"></i></a>
                <ul class="dropdown-menu settings-menu">
                  <li><a ui-sref="home"><i class="fa fa-home fa-lg"></i> Back to Home Page</a></li>
                  <li><a href="" ng-click="logout()"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Side-Nav-->
      <aside class="main-sidebar hidden-print">
        <section class="sidebar">
          <div class="user-panel">
            <div class="pull-left image"><img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg" alt="User Image"></div>
            <div class="pull-left info">
              <p>{{userLogin}}</p>
              <p class="designation">{{emailLogin}}</p>
            </div>
          </div>
          <!-- Sidebar Menu-->
          <ul class="sidebar-menu">
            <li class="treeview"><a ui-sref="home"><i class="fa fa-home"></i><span>Back to Home Page</span></a></li>
            <li class="treeview"><a ui-sref="admin"><i class="fa fa-server"></i><span>Administration</span></a></li>
            <li class="active"><a ui-sref="user_manager"><i class="fa fa-user-circle"></i><span>Manage Users</span></a></li>
            <li class="treeview"><a ui-sref="article_manager_admin"><i class="fa fa-newspaper-o"></i><span>Manage Articles</span></a></li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">
        <div class="page-title">
          <div>
            <h1><i class="fa fa-user-circle"></i> Manage Users</h1>
            <p>Panel for managing all users.</p>
          </div>
          <div>
            <ul class="breadcrumb">
              <li><i class="fa fa-home fa-lg"></i></li>
              <li><a href="">Manage Users</a></li>
              <li><i class="fa-lg"></i>Update Role</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <div class="card">
            <h3 class="card-title">Select new role</h3>
            <blockquote>
              <cite> {{user.name}}</cite>
            </blockquote>
            <blockquote>
              <cite> {{user.email}}</cite>
            </blockquote>
            <label for="sel1">Select:</label>
            <select class="form-control" ng-model="newRole">
              <option value="">---Please select---</option> <!-- not selected / blank option -->
              <option value="member">Member</option> <!-- interpolation -->
              <option value="mod">Mod</option>
              <option value="admin">Admin</option>
            </select>
            <div class="card-footer">
              <a ng-disabled="!newRole" ng-click="updateRole()" class="btn btn-primary" href="">Update Role</a>
            </div>
            </div>
          </div>
          <div class="col-md-4">
          </div>
        </div>
      </div>
    </div>
    <!-- Javascripts-->
    <script src="/js/main.js"></script>

  </body>
