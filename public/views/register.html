<div class="margin-container">
  <form class="form-horizontal" ng-submit="register()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-8">
        <input required ng-model="user.name" type="text" class="form-control" id="name" placeholder="Enter name:*">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-8">
        <input required ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter email:*">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone number:</label>
      <div class="col-sm-8">
        <input ng-model="user.phone" type="number" class="form-control" id="phone" placeholder="Enter phone:">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-8">
        <input required ng-model="user.password" type="password" class="form-control" id="pwd" placeholder="Enter password:*">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="confirm-pwd">Confirm password:</label>
      <div class="col-sm-8">
        <input required ng-model="user.confirm_password" type="password" class="form-control" id="confirm-pwd" placeholder="Enter password:*">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p ng-attr-style="{{success && 'color: green' || 'color: red'}}">{{message}}</p>
        </div>
      </div>
    </div>
  </form>
</div>
