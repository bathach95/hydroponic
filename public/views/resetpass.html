<div class="margin-container">
    <form class="form-horizontal" ng-submit="resetPassword()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-8">
          <input required ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>

      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Reset</button>
        </div>
      </div>

      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p ng-attr-style="{{success && 'color: green' || 'color: red'}}">{{message}}</p>
            </div>
      </div>
    </form>
    
</div>
